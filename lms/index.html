<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learning Management App</h1>

    <!-- Registration Form -->
    <form id="register-form">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Logout Form -->
    <form id="logout-form" style="display: none;">
        <button type="submit">Logout</button>
    </form>

    <!-- Course Selection Section -->
    <div id="course-selection" style="display: none;">
        <h2>Select Courses</h2>
        <div id="courses"></div>
    </div>

    <!-- Selected Courses Section -->
    <div id="selected-courses" style="display: none;">
        <h2>Your Selected Courses</h2>
        <div id="selected-courses-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
